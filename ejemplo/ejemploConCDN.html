<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Bootstrap (CDN)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Formulario de Registro</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">fecha nacimeinto</label>
        <input type="time" class="form-control" id="fecha" placeholder="Fecha de nacimientos">
      </div>
      <div class="mb-3">
        <label for="codigo" class="form-label">codigo</label>
        <input type="number" class="form-control" id="codigo" placeholder="codigo estudiante">
      </div>
       <div class="mb-3">
        <label for="cedula" class="form-label">cedula</label>
        <input type="number" class="form-control" id="cedula" placeholder="cedula estudiante">
      </div>
      <button type="submit" class="btn btn-primary">enviar</button>
    </form>
  </div>

  <!-- Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
